{% extends "base.html" %}
{% block content %}
<a href="/"><button class="btn btn-default"><-Back to Homepage</button></a> &nbsp &nbsp &nbsp
<a href="/login"><button class="btn btn-default">Already a user? Log In</button></a>
<hr> <br>
<div class="container form-page" align="center">
    <form id="register-form" action="/auth/register" method="post">
        <h1>REGISTER</h1>
        <h3>(This user already exists)</h3>
        <div class="form-group">
            <label for="email">Email Address: </label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-success">Sign-Up</button>
    </form>
</div>
{% endblock %}
