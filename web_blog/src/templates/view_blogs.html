{% extends "base.html" %}
{% block content %}
<div class="container">
    <a href="/"><button class="btn btn-default"><-Back to Home</button></a>
    <h2>Recently added Blogs</h2>
    <hr>
    {% if blogs|length > 0 %}
    {% for blog in blogs %}
        <h3><a href="/readposts/{{ blog._id }}">{{ blog.title }}</a></h3>
        <h4>Author: {{ blog.author }}</h4>
        <p>{{ blog.description }}</p>
        <hr>
    {% endfor %}
    {% else %}
        <h3>There are no blogs yet!</h3>
        <hr>
    {% endif %}
</div>
